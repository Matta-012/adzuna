<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybezuna Jobs</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container d-flex justify-content-between align-items-center bg-dark">
        <div class="logo-container d-flex align-items-center">
            <img src="./assets/images/logo.png" alt="Logotipo da Trybe" class="img-logo rounded img-fluid">
            <p class="fs-4 fw-bold mb-0 text-light">TrybeZuna Jobs</p>
        </div>
        <div class="menu-container d-flex pe-2">
            <p class="menu fs-5 mb-0 mx-3 text-light">Menu</p>
            <div class="bar-container fs-3 "><i class="fas fa-bars text-light"></i></div>
        </div>
    </header>

<main class="main-container">
    <section class="hero-container d-flex align-items-center justify-content-center">
        <div class="input-container align-content-center">
            <div class="input-flex d-flex align-items-center justify-content-center">
                    <div class="p-1">
                        <input type="text" name="" id="job-title" class="rounded registration-input-box" placeholder="Title">
                    </div>
                    <div class="p-1">
                        <input type="text" name="" id="job-location" class="rounded registration-input-box" placeholder="Location">
                    </div>
                    <div class="p-1">
                        <input type="text" name="" id="job-categories" class="rounded registration-input-box" placeholder="Categories">
                    </div>
                    <div class="p-1">
                        <input type="submit" value="Submit" class='submitBnt btn btn-primary btn-block'>
                    </div>
            </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
